<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Amorosa</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://unpkg.com/sweetalert2@9/dist/sweetalert2.all.js"></script>
</head>
<body>

    <header class="header">
        <h1>Calculadora do Amor</h1>
    </header>

    <section class="section">
        <div class="article " id="imagem">
            <img src="img/firebase.png" alt="Logo Firebase">
        </div>
        <div class="article">
            <h2>Acesso</h2>
            <div class="items">
                <label for="txtemail">Email:</label>
                <input type="text" name="txtemail" id="txtemail" class="form-control">
            </div>
            <div class="items">
                <label for="txtsenha">Senha:</label>
                <input type="password" name="txtsenha" id="txtsenha" class="form-control">
            </div>
            <div class="items">
                <button type="button" class="btn btn-outline-primary" onclick="login()">Login</button>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="rodape">&copy;planodeamor</div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>

    <script src="js/init.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
