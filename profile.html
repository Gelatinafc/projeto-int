<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/profile.css">
    <script src="https://unpkg.com/sweetalert2@9/dist/sweetalert2.all.js"></script>
</head>

<body>
    <div class="header bg-light">
        <img src="./img/logo.png" alt="Logo da página">
        <h1>Meu Perfil</h1>
        <nav class="topnav fs-4 h2 list-group list-group-flush list-group-horizontal bg-light">
            <a href="index.html" class="bg-light hover-bg-primary list-group-item list-group-item-action">Home</a>
            <a href="profile.html" class="bg-light list-group-item list-group-item-action">Perfil</a>
            <a href="" onclick='logout()' class="bg-light list-group-item list-group-item-action">Sair</a>
        </nav>
    </div>
        
    <div class="main">
        <div class="title d-flex justify-content-between">
            <div class="fs-2 ms-3 mt-2 mb-4 title">Perfil do Usuário</div>
            <div class="email mt-3 me-5 fs-4" id="email"></div>
        </div>
        <div class="userInfo ms-3 fs-5" id="userInfo"></div>
       <form>
           <div class="form-group m-4 mt-4">
               <label for="inputfn">Nome</label>
               <input id="inputfn" type="text" class="form-control">
           </div>
           <div class="form-group m-4">
            <label for="inputln">Sobrenome</label>
            <input id="inputln" type="text" class="form-control">
        </div>
        <button type="button" class="btn btn-primary ms-4" onclick="saveprof()">Salvar Perfil</button>
       </form>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script>

    <script src="js/init.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
